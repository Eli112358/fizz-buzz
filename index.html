<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/pygment_trac.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/model.css">
		<link rel="stylesheet" type="text/css" href="../stylesheets/modifiable-list.css">
		<script type="text/javascript" src="../javascripts/fetchRemoteFile.js"></script>
		<script type="text/javascript" src="../javascripts/model.js"></script>
		<script type="text/javascript" src="../javascripts/modifiable-list.js"></script>
		<script type="text/javascript" src="../javascripts/module.js"></script>
		<script type="text/javascript" src="../javascripts/settings.js"></script>
		<script type="text/javascript" src="js/settings-specific.js"></script>
		<script type="text/javascript" src="js/info.js"></script>
		<script type="text/javascript" src="js/fizz-buzz.js"></script>
		<script type="text/javascript" src="js/tool.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<title>Eli112358 - FizzBuzz</title>
	</head>
	<body onload="load()">
		<header>
			<div class="container">
				<h1>Eli112358</h1>
				<h2>FizzBuzz</h2>
				<section id="header"></section>
			</div>
		</header>
		<div class="container">
			<section id="main_content">
				<button id="settings-open">Settings</button><br><br>
				<div id="info-main" class="info model hidden">
		  			<div class="model-content">
						<div class="model-header">
			  				<span id="info-close" class="close">&times;</span>
			  				<h2>Info: <span id="info-title"></span></h2>
						</div>
						<div id="info-body" class="model-body"></div>
						<div id="info-footer" class="model-footer"></div>
					</div>
				</div>
				<div id="settings-main" class="settings model hidden"></div>
				<div id="tool-main" class="mode-main">
					<h3>Enter a number to generate output:</h3>
			  		<form action="javascript:getTool().go()">
						<input type="number" id="tool-input" autofocus>
						<input type="submit" value="Go" class="button"><br>
						<input type="reset" onclick="getTool().reset(true)" class="button">
						<input type="button" value="-" onclick="getTool().delta('-')" class="button delta">
						<input type="button" value="+" onclick="getTool().delta('+')" class="button delta">
					</form>
					<h2 id="tool-output"></h2>
				</div>
				<div id="game-main" class="mode-main"></div>
				<div id="end-game-main" class="end-game model hidden">
					<div class="model-content">
						<div class="model-header">
							<span id="end-game-close" class="close">&times;</span>
							<h2>End-game</h2>
						</div>
						<div class="model-body">
							<h2>Score: <span id="end-game-score"></span></h2>
							<h2>Par: <span id="end-game-par"></span></h2>
						</div>
						<div class="model-footer">
							Thanks for playing! Closing this will start a new game
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
